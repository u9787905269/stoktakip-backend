spring:
  application:
    name: stoktakip-backend
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration
  datasource:
    url: ${STKTK_DB_URL:jdbc:postgresql://localhost:5432/stoktakip}
    username: ${STKTK_DB_USERNAME:postgres}
    password: ${STKTK_DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 60000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      # İlk deploy için 'update', sonra 'validate' olarak değiştirin
      ddl-auto: ${DDL_AUTO:validate}
    properties:
      hibernate:
        'format_sql': false
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    open-in-view: false
  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  health:
    db:
      enabled: true

logging:
  level:
    root: INFO
    com.stoktakip: INFO
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/stoktakip-backend.log
    max-size: 10MB
    max-history: 30

# CORS Configuration
cors:
  allowed:
    origins: ${FRONTEND_URL:http://localhost:3000}

